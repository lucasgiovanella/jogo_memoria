<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/game.css" />

    <script src="../js/game.js" defer></script>
    <title>Jogo da Memória | Jogo</title>
  </head>
  <body>
    <main>
      <header>
        <span class="span-player"></span>
        <span>Tempo: <span class="timer">0</span></span>
      </header>
      
      <div class="grid"></div>

      <div class="modal" id="endGameModal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <div class="options-container">
            <button onclick="playAgain()">Jogar Novamente</button>
            <button onclick="changeUser()">Utilizar Outro Usuário</button>
            <button onclick="viewRanking()">Ver Ranking</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
