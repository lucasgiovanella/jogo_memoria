<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ranking.css" />

    <script src="../js/ranking.js" defer></script>
    <title>Jogo da Memória | Ranking</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Ranking</h1>
        <button onclick="openOptionsModal()">Opções</button>
      </header>

      <div class="ranking-container" id="rankingContainer"></div>
      
      <div class="modal" id="optionsModal">
        <div class="modal-content">
          <h2>Opções</h2>
          <button onclick="playAgain()">Jogar Novamente</button>
          <button onclick="changeUser()">Jogar com Outro Usuário</button>
          <button onclick="closeOptionsModal()">Fechar</button>
        </div>
      </div>
    </main>
  </body>
</html>
